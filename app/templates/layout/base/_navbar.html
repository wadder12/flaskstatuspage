<style>
.hover-dashed-outline:hover {
    border: 2px dashed blue;
    border-radius: 0.5rem;
}
#mobile-menu {
    left: 0;
    right: 0;
}
.mobile-nav-link {
        border-bottom: 5px dotted black;
        padding-bottom: 5px; /* Adds padding at the bottom */
        transition: all 0.3s ease-in-out; /* Smooth transition for hover effects */
    }

    .mobile-nav-link:hover {
        color: darkblue; /* Changes text color on hover */
        border-bottom: 5px dotted darkblue; /* Changes border color on hover */
        background-color: lightgray; /* Changes background color on hover */
    }

    #mobile-menu-button i {
        transition: transform 0.1s ease-in-out;
    }
</style>

<script>
    $(document).ready(function() {
        $('#mobile-menu-button').click(function() {
            $('#mobile-menu').toggle('fast');
            var icon = $(this).find('i');
            
            // Rotate and fade out the current icon
            icon.animate({ 
                deg: 180,
                opacity: 0
            }, {
                duration: 300,
                step: function(now) {
                    $(this).css({ transform: 'rotate(' + now + 'deg)' });
                },
                complete: function() {
                    // Toggle the icon classes after the animation
                    icon.toggleClass('fa-bars fa-times');
                    // Reset rotation and fade in the new icon
                    icon.css({ transform: 'rotate(-180deg)' });
                    icon.animate({ 
                        deg: 0,
                        opacity: 1
                    }, 300, function() {
                        $(this).css({ transform: 'rotate(0deg)' });
                    });
                }
            });
        });
    });
</script>
