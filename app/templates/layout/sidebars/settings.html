<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="flex flex-wrap -mx-4">
        <!-- Left Column -->
        <div class="w-full lg:w-1/2 px-4 mb-6 lg:mb-0">
            <!-- Status Page Name -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="status-page-name">
                    Status Page Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="status-page-name" type="text" placeholder="Status Page Name">
            </div>

            <!-- Status Page Profile Picture -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="status-page-pfp">
                    Status Page Profile Picture
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="status-page-pfp" type="file">
            </div>
        </div>

        <!-- Right Column -->
        <div class="w-full lg:w-1/2 px-4">
            <!-- Change Password -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                    Change Password
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="********">
            </div>

            <!-- Change Username -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                    Change Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-center space-x-4 mt-6">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
            Save Changes
        </button>
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Delete Status Page
        </button>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Request Data
        </button>
    </div>
</div>
