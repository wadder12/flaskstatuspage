<div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="flex flex-wrap -mx-4">
        <!-- Left Column -->
        <div class="w-full lg:w-1/2 px-4 mb-6 lg:mb-0">
            <!-- Monitor Name -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="monitor-name">
                    Monitor Name
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="monitor-name" type="text" placeholder="Monitor Name">
            </div>

            <!-- Monitor URL -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="monitor-url">
                    Monitor URL
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="monitor-url" type="url" placeholder="https://example.com">
            </div>
        </div>

        <!-- Right Column -->
        <div class="w-full lg:w-1/2 px-4">
            <!-- Monitoring Frequency -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="monitor-frequency">
                    Monitoring Frequency
                </label>
                <select class="shadow border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="monitor-frequency">
                    <option value="5">Every 5 minutes</option>
                    <option value="10">Every 10 minutes</option>
                    <option value="30">Every 30 minutes</option>
                    <option value="60">Every hour</option>
                </select>
            </div>

            <!-- Notification Settings -->
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="notification-settings">
                    Notification Settings
                </label>
                <div class="flex items-center mb-2">
                    <input id="email-notifications" type="checkbox" class="mr-2">
                    <label for="email-notifications" class="text-gray-700 text-sm font-bold">Email Notifications</label>
                </div>
                <div class="flex items-center">
                    <input id="sms-notifications" type="checkbox" class="mr-2">
                    <label for="sms-notifications" class="text-gray-700 text-sm font-bold">SMS Notifications</label>
                </div>
            </div>
        </div>
    </div>

    <!-- Buttons -->
    <div class="flex justify-center space-x-4 mt-6">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
            Save Settings
        </button>
    </div>
</div>
