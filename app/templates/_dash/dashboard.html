<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - statusone</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body class="bg-gray-100 relative">

<!-- Toggle Button for Sidebar -->
<div class="md:hidden absolute top-0 right-0 m-4"> <!-- Positioning classes added -->
    <button id="sidebarToggle" class="p-2">
        <img src="static/images/dash/toggle/action1.svg" alt="Toggle Sidebar" class="block w-6 h-6" id="toggleIcon">
    </button>
</div>

<div class="flex h-screen">

<!-- Sidebar -->
<div id="sidebar" class="flex flex-col w-64 bg-white p-5 shadow-lg transform -translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out h-screen overflow-y-auto">
    <div class="flex-grow">
        <h2 class="text-xl font-bold mb-5">Dashboard</h2>
        
        <!-- User Info Section -->
        <div class="bg-gray-100 p-4 rounded-lg mb-5">
            <div class="flex items-center mb-3">
                <img src="static/images/dash/user.svg" alt="Username Icon" class="w-6 h-6 mr-2">
                <span class="font-medium">{{ username }}</span>
            </div>
        
            <div class="flex items-center">
                <img src="static/images/dash/statusname.svg" alt="Status Page Icon" class="w-6 h-6 mr-2">
                <span class="font-medium">{{ status_page_name }}</span>
            </div>
        </div>

        <!-- Sidebar Navigation -->
        <nav>
            <ul class="space-y-4 mb-5">
                <li>
                    <a href="#" class="flex items-center space-x-2 bg-[#ff2400] p-2 rounded-lg text-white font-medium">
                        <img src="static/images/dash/side/fire.svg" alt="Incidents" class="w-6 h-6">
                        <span>Incidents</span>
                    </a>
                </li>
                <li><a href="#" class="flex items-center space-x-2"><img src="static/images/dash/side/statupdates.svg" alt="Status Updates" class="w-6 h-6"><span>Status Updates</span></a></li>
                <li><a href="#" class="flex items-center space-x-2"><img src="static/images/dash/side/metric.svg" alt="System Metrics" class="w-6 h-6"><span>System Metrics</span></a></li>
                <li><a href="#" class="flex items-center space-x-2"><img src="static/images/dash/side/people.svg" alt="Team Management" class="w-6 h-6"><span>Team Management</span></a></li>
                <li><a href="#" class="flex items-center space-x-2"><img src="static/images/dash/side/note.svg" alt="Notifications" class="w-6 h-6"><span>User Notifications</span></a></li>
                <li><a href="#" class="flex items-center space-x-2"><img src="static/images/dash/side/api.svg" alt="API Integrations" class="w-6 h-6"><span>API Integrations</span></a></li>
                <li><a href="#" class="flex items-center space-x-2"><img src="static/images/dash/side/log1.svg" alt="Logs" class="w-6 h-6"><span>Logs</span></a></li>
            </ul>
        </nav>
    </div>

    <!-- Bottom Section -->
    <div class="mt-5">
        <hr class="border-t border-gray-300 mb-4">
        <ul class="space-y-4 pb-4">
            <li>
                <a href="#" class="flex items-center space-x-2"><img src="static/images/dash/side/setting1.svg" alt="Settings" class="w-6 h-6"><span>Settings</span></a>
            </li>
            <li>
                <a href="#" id="updatesButton" class="flex items-center space-x-2 bg-[#ffd700] py-2 px-1 rounded-lg text-white -mx-1">
                    <img src="static/images/dash/side/updates.svg" alt="Updates" class="w-6 h-6">
                    <span>Updates</span>
                </a>
            </li>
            <li>
                <a href="#" class="flex items-center space-x-2"><img src="static/images/dash/side/exitme.svg" alt="Logout" class="w-6 h-6"><span>Logout</span></a>
            </li>
        </ul>
    </div>
</div>

  

    <!-- Main Content -->
    <div class="flex-1 p-10">
      <h1 class="text-3xl font-bold mb-6">statusone panel</h1>
    </div>


  </div>

  <div id="updatesModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full" >
    <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
        <div class="mt-3 text-center">
            <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Latest Updates</h3>
            <div class="mt-2" id="updatesContent">
                <!-- Updates will be loaded here -->
            </div>
            <div class="items-center px-4 py-3">
                <button id="closeModal" class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-400">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

  <script>
    $(document).ready(function() {
        var isSidebarOpen = false;
        $('#sidebarToggle').click(function() {
            $('#sidebar').toggleClass('-translate-x-full');
            isSidebarOpen = !isSidebarOpen;
            $('#toggleIcon').attr('src', isSidebarOpen ? 'static/images/dash/toggle/action2.svg' : 'static/images/dash/toggle/action1.svg');
        });
    });
</script>


<script>
    $(document).ready(function() {
        // Function to fetch updates from the public repo
        function fetchUpdates() {
            // Here you should put the actual URL of the public repo's updates endpoint
            $.getJSON('https://api.github.com/repos/username/repo-name/releases', function(data) {
                var items = [];
                $.each(data, function(key, val) {
                    items.push("<li id='" + key + "'>" + val.name + " - " + val.body + "</li>");
                });
    
                // Populate the modal with updates
                $("<ul/>", {
                    "class": "updates-list",
                    html: items.join("")
                }).appendTo("#updatesContent");
            });
        }
    
        // Click handler for the updates button
        $('#updatesButton').click(function() {
            // Empty previous updates
            $("#updatesContent").empty();
    
            // Fetch and show updates
            fetchUpdates();
            $('#updatesModal').removeClass('hidden');
        });
    
        // Click handler for closing the modal
        $('#closeModal').click(function() {
            $('#updatesModal').addClass('hidden');
        });
    });
    </script>
    

</body>
</html>
